{%extends 'main.html'%}
{% load static %}
<h1>User Register Templates</h1>
{%block content%}
{%if page == 'register'%}
<h1>Register User</h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<div class="container">
    <form method="POST" action="{%url 'registerpage' %}">
        {%csrf_token%}
        {{form.as_p}}
        <input type="submit" value="register">
    </form>
    <p>already have an account <a href="{%url 'loginpage'%}">login</a></p>
    {%else%}
    <form action="{%url 'loginpage'%}" method="POST">
        {%csrf_token%}
        <input type="text" name="username" placeholder="username">
        <input type="password" name="password" placeholder="enter password">
        <input type="submit">
        

        <div class="auth__actions">
            <input class="btn btn--sub btn--lg" type="submit" value="Log In" />
            <a href="{% url 'reset_password' %}">Forget Password?</a>
        </div>
        <p>don't have an account <a href="{%url 'registerpage'%}">sign up</a></p>
    </form>
    {%endif%}
</div>

{%endblock%}
